<body>
  <div class="container">
    <h1>FORMULAIRE DE CONTACT</h1>
    <form id="contactForm">
      <input type="text" name="firstname" id="firstname" value="" placeholder="Prénom"> <br>
      <input type="text" name="lastname" id="lastname" value="" placeholder="Nom"> <br>
      <input type="email" name="email" id="email" value="" placeholder="Email"> <br>
      <input type="text" name="subject" id="subject" value="" placeholder="Sujet"> <br>
      <textarea name="message" id="message" cols="25" rows="13" placeholder="Votre message ici..."></textarea>
      <button>Envoyer le message</button>
